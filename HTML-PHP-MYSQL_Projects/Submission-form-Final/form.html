<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Submission Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Submission Form</h1>
      <form action="submit.php" method="post" id="submissionForm">
        <div class="form-group">
          <label for="amount">Amount:</label>
          <input type="number" name="amount" id="amount" required />
          <span class="error" id="error_amount"></span>
        </div>

        <div class="form-group">
          <label for="buyer">Buyer:</label>
          <input type="text" name="buyer" id="buyer" maxlength="20" required />
          <span class="error" id="error_buyer"></span>
        </div>

        <div class="form-group">
          <label for="receipt_id">Receipt ID:</label>
          <input type="text" name="receipt_id" id="receipt_id" required />
          <span class="error" id="error_receipt_id"></span>
        </div>

        <div class="form-group">
          <label for="items">Items:</label>
          <input type="text" name="items" id="items" required />
          <span class="error" id="error_items"></span>
        </div>

        <div class="form-group">
          <label for="buyer_email">Buyer Email:</label>
          <input type="email" name="buyer_email" id="buyer_email" required />
          <span class="error" id="error_buyer_email"></span>
        </div>

        <div class="form-group">
          <label for="note">Note:</label>
          <textarea name="note" id="note" maxlength="200" required></textarea>
          <span class="error" id="error_note"></span>
        </div>

        <div class="form-group">
          <label for="city">City:</label>
          <input type="text" name="city" id="city" required />
          <span class="error" id="error_city"></span>
        </div>

        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="text" name="phone" id="phone" required />
          <span class="error" id="error_phone"></span>
        </div>

        <div class="form-group">
          <label for="entry_by">Entry By:</label>
          <input type="number" name="entry_by" id="entry_by" required />
          <span class="error" id="error_entry_by"></span>
        </div>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <a href="index.php" class="button">Back to Home</a>
      </form>
    </div>

    <script src="validation.js"></script>
  </body>
</html>
